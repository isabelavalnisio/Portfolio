<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IsabelaValnisio</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="asset/L0.png" type="image/x-icon" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css" />
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icon@1.10.4/font/bootstrap-icons.css" />
    <link rel="shortcut icon" href="assets/logo.png" type="image/x-icon" />
</head>

<body>
    <div class="effects">
        <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    </div>
    <div id="main">
        <div class="header_navbar">
            <div id="header-placeholder"></div>
            <script>
                fetch('header.html')
                    .then(response => response.text())
                    .then(data => {
                        document.getElementById('header-placeholder').innerHTML = data;
                    });
            </script>
        </div>
        <div class="first">
            <div class="firstSection">
                <div class="fsWrap">
                    <div class="" fsText" id="particles-js">
                        <div class="" fsTextWrap">
                            <h3>Bem-vindo ao meu espaço digital!</h3>
                            <h1>Eu sou a Isabela</h1>
                            <div class="fstyping"></div>
                            <span class=" fsTextType first-text">Uma </span>
                            <span class="fsTextType sec-text">Jornalista</span>
                            <script>
                                // Array of different texts to display
                                var texts = ["Reporter", "Locutora de Rádio", "Comunicadora", "Jornalista"];
                                var index = 0;
                                var secText = document.querySelector(".sec-text");

                                // Function to change the second text periodically
                                function changeText() {
                                    secText.textContent = texts[index];
                                    index = (index + 1) % texts.length;
                                }

                                setInterval(changeText, 4000);
                            </script>
                        </div>
                        <p>
                            Explora o meu percurso e minhas descobertas nas áreas do Jornalismo e da Comunicação Social. </p>
                    </div>
                    <div class="buttonCV">
                        <button type="button" id="dcvbtn">
                            <a href="https://github.com/isabelavalnisio/Portfolio/blob/main/assets/Isabela.Valnisio.CV.pdf?raw=true"
                                download="Isabela_Andrade_CV" target="_blank" style="color: rgb(0, 0, 0);">Download
                                CV</a>
                        </button>
                    </div>
                </div>
                <div class="fsIMGCon">
                    <div class="fsimgWrap">
                        <img src="assets/isa.png" alt="Isabela">
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
    <footer>
        <hr>
        <p>Website made by: <a href="https://github.com/NopeGuy" target="z">@NopeGuy</a></p>
    </footer>

    <script src="scripts/particles.js"></script>
    <script src="scripts/app.js"></script>
    <script src="scripts/script.js"></script>
</body>

</html>
